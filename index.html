<html>
<head>
<meta charset="UTF-8">
<title>Squillo</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<body>
<header>
  <nav class="blue" role="navigation">
    <div class="nav-wrapper container">
      <a href="#!" class="brand-logo">Squillo Logo</a>
      <!-- Menu Links that hide on Medium and smaller devices -->
      <ul class="right hide-on-med-and-down">        
        <li><a href="#">My Favs</a></li>
        <li><a href="#">Contact</a></li>        
      </ul>
      <!-- Side Navigation for Mobile -->
      <ul id="nav-mobile" class="side-nav" style="transform: translateX(-100%);">
      	<li>
      		<a href="#">My Favs</a>
      		<a href="#">Contact</a>      		
      	</li>
      </ul>
      <!-- Hamburger Menu Icon -->
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>            
    </div>    
  </nav>
</header>

<main>
	<form>
	  <div class="container">
	    <h3 class="header center black-text">Message goes here</h3>
		<div class="row">
	    	<div class="col s12 center">
	      		<div class="input-field inline">
	            	<input id="zipcode" type="text" class="validate">
	            	<label for="zipcode" data-error="wrong" data-success="right" class="left-align">Zip Code</label>
	            	<button class="btn waves-effect waves-light blue" type="submit" name="action" id="submitButton">Submit</button>
	        	</div>
	    	</div>
	  	</div>
	  </div>
	</form>	

	
	<!-- Modal Structure -->
	<div id="modal1" class="modal">
		<div class="modal-content">
		  <h4>Welcome Message?</h4>
		  <p>Instructions to ask for email input</p>
		  <div class="row">
	        <div class="input-field col s12">
	          <input id="email" type="email" class="validate">
	          <label for="email">Email</label>
	        </div>
	      </div>
		</div>
		<div class="modal-footer">
		  <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat" id="enterButton">ENTER</a>
		</div>
	</div>
</main>

<footer class="page-footer blue">
	<div class="container">
		<div class="row">
		  <div class="col l6 s12">
		    <h5 class="white-text">Footer Content</h5>
		    <p class="grey-text text-lighten-4">Rows or Columns</p>
		  </div>
		  
		  <div class="col l4 offset-l2 s12">
		    <h5 class="white-text">Links</h5>
		    <ul>
		      <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
		      <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
		      <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
		      <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
		    </ul>
		  </div>

		</div>

		</div>

		<div class="footer-copyright">

	</div>
</footer>

	$(".button-collapse").sideNav();
	$('.modal').modal();
	$('#modal1').modal('open');
	
})
</script>

</body>
